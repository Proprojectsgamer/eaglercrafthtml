<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTube Audio Player</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    input[type=text] { width: 400px; padding: 8px; }
    button { padding: 8px 16px; }
    #player { margin-top: 20px; }
    /* Hide the video visually, but keep the audio */
    #player.hide-video iframe {
      width: 0 !important;
      height: 0 !important;
      visibility: hidden !important;
      position: absolute !important;
    }
  </style>
</head>
<body>
  <h2>YouTube Audio Player (Video Hidden)</h2>
  <input type="text" id="ytLink" placeholder="Paste YouTube link here" />
  <button onclick="loadVideo()">Play Audio</button>
  <div id="player"></div>

  <script>
    let player;

    function getYouTubeID(url) {
      const regExp = /^.*(youtu\.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/;
      const match = url.match(regExp);
      return (match && match[2].length === 11) ? match[2] : null;
    }

    function loadVideo() {
      const url = document.getElementById('ytLink').value;
      const videoId = getYouTubeID(url);
      if (!videoId) {
        alert('Invalid YouTube link!');
        return;
      }
      if (player) {
        player.loadVideoById(videoId);
      } else {
        player = new YT.Player('player', {
          videoId: videoId,
          events: {
            'onReady': event => event.target.playVideo()
          }
        });
      }
      // Hide the video visually
      document.getElementById('player').classList.add('hide-video');
    }

    // Load YouTube IFrame API
    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
  </script>
</body>
</html>
